<html>
<head>
    <style>
        .textbox {
            border-radius: 6pt;
            border: 1pt solid gray;
            padding: 4pt;
            text-align: center;
            width: 3cm;
            font-size: large;
        }
        .atitle {
            font-size:x-large;
            margin-top: 1.5cm;
            padding-bottom: .6cm;
            text-shadow: .2em .2em .4em green;
        }
    </style>
    <script src="$$AppPath/html/jquery.min.js"></script>
    <script>

        var AppPath = '$$AppPath';

        $(document).ready(function () {
            $('#txtIdentifier').keyup(function (e) {
                if (e.keyCode == 13) {
                    e.preventDefault();
                    var url = AppPath + '/member/identifier/' + $(this).val();
                    window.open(url, '_blank');
                }
            });
            $('#txtMemberId').keyup(function (e) {
                if (e.keyCode == 13) {
                    e.preventDefault();
                    var url = AppPath + '/member/memberid/' + $(this).val();
                    window.open(url, '_blank');
                }
            });
            $('#txtIsland').keyup(function (e) {
                if (e.keyCode == 13) {
                    e.preventDefault();
                    var url = AppPath + '/member/dnr/' + $('#txtName').val() + '/' + $('#txtAddress').val() + '/' + $(this).val();
                    window.open(url, '_blank');
                }
            });

            var w = "", m = "";
            var thisSunday = new Date();
            thisSunday.setDate(thisSunday.getDate() - thisSunday.getDay());
            var thisMonth = new Date();
            thisMonth.setDate(1);
            for (var i = 1; i < 10; i++) {
                thisSunday.setDate(thisSunday.getDate()-7);
                thisMonth.setMonth(thisMonth.getMonth() - 1);
                w += "<option value='" + i + "/" + i + "WeekAgo" + thisSunday.toISOString().slice(0, 10).replace(/-/g, "") + "'>" + i + " Weeks Ago</option>";
                m += "<option value='" + i + "/" + i + "MonthAgo" + thisMonth.toISOString().slice(0, 10).replace(/-/g, "") + "'>" + i + " Months Ago</option>";
            }
            $('#varWeekly').html(w.replace('1 Weeks Ago', '1 Week Ago'));
            $('#varMonthly').html(m.replace('1 Months Ago', '1 Month Ago'));
            $('#cmdAnytime').click(function (e) {
                var url = AppPath + $('#rptAnytime').val() + $('#varAnytime').val();
                //console.log("anytime url: " + url);
                window.open(url);
            });
            $('#cmdWeekly').click(function (e) {
                var url = AppPath + $('#rptWeekly').val() + $('#varWeekly').val();
                window.open(url);
            });
            $('#cmdMonthly').click(function (e) {
                var url = AppPath + $('#rptMonthly').val() + $('#varMonthly').val();
                window.open(url);
            });

            var rptAnytimeSelectOptions = "$$rptAnytimeSelectOptions";
            var rptWeeklySelectOptions = "$$rptWeeklySelectOptions";
            var rptMonthlySelectOptions = "$$rptMonthlySelectOptions";
            $('#rptAnytime').html(rptAnytimeSelectOptions);
            $('#rptWeekly').html(rptWeeklySelectOptions);
            $('#rptMonthly').html(rptMonthlySelectOptions);

            $(document).keyup(function (e) {
                if (e.keyCode == 27) {
                    e.preventDefault();
                    $('#txtIdentifier').val('').focus();
                    $('#txtMemberId').val('');
                    $('#txtName').val('');
                    $('#txtAddress').val('');
                    $('#txtIsland').val('');
                    $('#varAnytime').val('');
                }
            });
            //$.get( "/api1/member/memberid/16024", function( data ) {  alert( "Data Loaded: " + data ); });
        });

    </script>
</head>
<body style="font-family:Arial;font-size:large;text-align:center;background-color:lightgreen;">

        <div class="atitle" style="font-weight:bold;font-size:xx-large;">The Payment Portal</div>
        
        Pensions &amp; Claims Department - 01 May 2016

        <div class="atitle">Member Overview</div>
        <input id="txtIdentifier" type="text" class="textbox" placeholder="Identifier" maxlength="10"style="width:3.5cm;"  />
        <input id="txtMemberId" type="text" class="textbox" placeholder="MemberId" maxlength="6" />

        <div class="atitle">DNR Search</div>
        <input id="txtName" type="text" class="textbox" placeholder="MemberName" maxlength="20" style="width:4cm;" />
        <input id="txtAddress" type="text" class="textbox" placeholder="Address" maxlength="10" />
        <input id="txtIsland" type="text" class="textbox" placeholder="Island" maxlength="10" />
        
        <div class="atitle">Documents &amp; Reports</div>
        <table border="0" cellspacing="8" style="margin-left:auto;margin-right:auto;">
            <tr>
                <td style="font-weight:bold;border:none;text-align:right;">Anytime</td>
                <td><select id="rptAnytime" class="textbox" style="width:9cm;"><option>a</option></select></td>
                <td><input id="varAnytime" type="text" class="textbox" placeholder="Parameter" maxlength="10" style="width:5cm;" /></td>
                <td><button id="cmdAnytime" class="textbox">Generate</button></td>
            </tr>
            <tr>
                <td style="font-weight:bold;border:none;text-align:right;">Weekly</td>
                <td><select id="rptWeekly" class="textbox" style="width:9cm;"><option>a</option></select></td>
                <td><select id="varWeekly" class="textbox" style="width:5cm;"><option>a</option></select></td>
                <td><button id="cmdWeekly" class="textbox">Generate</button></td>
            </tr>
            <tr>
                <td style="font-weight:bold;border:none;text-align:right;">Monthly</td>
                <td><select id="rptMonthly" class="textbox" style="width:9cm;"><option>a</option></select></td>
                <td><select id="varMonthly" class="textbox" style="width:5cm;"><option>a</option></select></td>
                <td><button id="cmdMonthly" class="textbox">Generate</button></td>
            </tr>
        </table>



</body>
</html>
