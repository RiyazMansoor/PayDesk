<html>
<head>
    <meta charset="utf-8">
    <title>Member Information</title>
    <script src="/paydesk/html/jquery.min.js"></script>
    <script src="/paydesk/html/paydesk.js"></script>
    <link rel='stylesheet' type='text/css' href='/paydesk/html/paydesk.css'>
    <style type="text/css">
        .atitle2 {
            cursor: unset;
        }
    </style>
    <script>

        $(document).ready(function () {

            // set headings and info
            var body = '<span class="thetitle" goback >The Payment Portal</span>';
            body += '<span id="version">Pensions &amp; Claims Department</span>'; 
            $( 'body' ).prepend( body );

            $( document ).keyup( function ( e )
            {
                if (e.keyCode == 27) {
                    e.preventDefault();
                    $('input[type=text]').val('');
                    $('input[type=text]').eq(0).focus();
                    return;
                }
                if (e.keyCode == 13) {
                    e.preventDefault();
                    var url = $(document.activeElement).attr('url');
                    if (url == null) return;
                    if (url == 'dnrmpaoservice/') url = url + $('#txtName').val() + '/' + $('#txtAddress').val() + '/';
                    url = url + $(document.activeElement).val();
                    console.log(url);
                    window.open(url, '_blank');
                }
            });
            
            $( 'span[url]' ).click(function (e) { window.open($(this).attr('url'), "_self"); });
            $( 'span[goback]' ).click( function ( e ) { window.history.back(); } );

        });

    </script>

</head>
<body >

    <br /><span class="atitle atitle2">Member Overview</span><br/>
    <input id="txtIdentifier" type="text" class="textbox" placeholder="Identifier" maxlength="10" style="width:4cm;" url="identifier/" />
    &nbsp;
    <input id="txtMemberId" type="text" class="textbox" placeholder="MemberId" maxlength="6" style="width:4cm;" url="memberid/" />
    &nbsp;
    <input id="txtPaymentId" type="text" class="textbox" placeholder="PaymentId" maxlength="7" style="width:4cm;" url="paymentid/" />

    <br /><span class="atitle atitle2">DNR ( MPAO ) Search</span><br/>
    <input id="txtName" type="text" class="textbox" placeholder="MemberName" maxlength="20" style="width:4cm;" />
    &nbsp;
    <input id="txtAddress" type="text" class="textbox" placeholder="Address" maxlength="10" style="width:4cm;" />
    &nbsp;
    <input id="txtIsland" type="text" class="textbox" placeholder="Island" maxlength="10"  style="width:4cm;" url="dnrmpaoservice/"/>
        
    <br /><span class="atitle atitle2">DNR ( Live ) Search</span><br/>
    <input type="text" class="textbox" placeholder="Identifier" maxlength="10" style="width:4cm;" url="dnrliveservice/" />


</body>
</html>
